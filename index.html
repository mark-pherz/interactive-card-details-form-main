<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive-card-details-form-main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card-section">
      <div class="card-front">
        <div class="card-front-avatar">
          <div class="big-avatar"></div>
          <div class="small-avatar"></div>
        </div>
        <div class="card-front-number">
          <span id="card-number-card">0000 0000 0000 0000</span>
        </div>
        <div class="card-front-name-exp">
          <div class="card-name">
            <span id="cardholder-name-card">jane appleseed</span>
          </div>
          <div class="card-exp">
            <span id="exp-month-card">00</span>/<span id="exp-year-card"
              >00</span
            >
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="cvc-card">
          <span id="cvc-card">000</span>
        </div>
      </div>
    </div>
    <div class="input-section" id="input-section">
      <div class="form" id="main-form">
        <form id="credit-card-form" novalidate>
          <label for="cardholder-name">Cardholder Name</label>
          <input
            type="text"
            id="cardholder-name"
            name="cardholder-name"
            placeholder="e.g. Jane Appleseed"
            required />
          <br />
          <div class="error-field" id="cardholder-error"></div>
          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number"
            name="card-number"
            placeholder="e.g. 1234 5678 9123 0000" />
          <br />
          <div class="error-field" id="card-number-error"></div>
          <div class="grid">
            <div class="exp">
              <label for="exp-month">Exp. Date (MM/YY)</label>
              <input
                type="text"
                id="exp-month"
                name="exp-month"
                placeholder="MM"
                required />
              <input
                type="text"
                id="exp-year"
                name="exp-year"
                placeholder="YY"
                required />
              <div class="error-field" id="exp-error"></div>
            </div>
            <div class="cvc">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" />
              <div class="error-field" id="cvc-error"></div>
            </div>
          </div>

          <br />
          <button type="submit" id="submit">Confirm</button>
        </form>
      </div>
    </div>
    <div class="thank-you hide" id="thank-you">
      <img src="./images/icon-complete.svg" alt="complete" />
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button id="continue">Continue</button>
    </div>
  </body>
</html>
